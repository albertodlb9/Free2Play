<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FREE2PLAY - Registro</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
</head>
<body>
  <header>
    <nav>
      <h1 hidden>FREE2PLAY</h1>
      <a href="./index"><img src="./images/logo.png" alt="FREE2PLAY Logo" class="logo" /></a>
      <ul>
        <li><a href="./videojuegos">Videojuegos</a></li>
        <li><a href="./login">Iniciar sesión</a></li>
        <div class="buscador">
          <input type="text" id="busqueda" placeholder="Buscar videojuegos..." />
          <ul id="resultados"></ul>
        </div>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <h2>Crear cuenta</h2>
      <form id="formularioRegistro" enctype="multipart/form-data">
        <label for="nombreUsuario">Nombre de usuario:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="apellido1">Primer apellido:</label>
        <input type="text" id="apellido1" name="apellido1" required />

        <label for="apellido2">Segundo apellido:</label>
        <input type="text" id="apellido2" name="apellido2" />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" />

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" />

        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar" accept="image/*" />

        <button type="submit" class="btn">Registrarse</button>
        <p class="registro-link">¿Ya tienes cuenta? <a href="./login">Inicia sesión aquí</a></p>
      </form>
      <p id="errorMensaje" style="color: #f44336; margin-top: 1rem; display: none;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FREE2PLAY. Hecho por <a href="https://github.com/albertodlb9">@albertodlb9</a>.</p>
  </footer>

  <script src="./js/registro.js"></script>
</body>
</html>
