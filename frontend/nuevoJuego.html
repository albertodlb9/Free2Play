<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FREE2PLAY - Nueva Reseña</title>
  <link rel="stylesheet" href="./css/nuevoJuego.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
</head>
<body>
  <header>
    <nav>
      <h1 hidden>FREE2PLAY</h1>
      <a href="./index"><img src="./images/logo.png" alt="FREE2PLAY Logo" class="logo" /></a>
      <ul class="nav-links">
        <li class="link-videojuegos"><a href="./videojuegos">Videojuegos</a></li>
        <li class="link-login"><a href="./login">Iniciar sesión</a></li>
        <li class="link-registro"><a href="./registro">Registrarse</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="videojuego-container">
      <h2>Nuevo videojuego</h2>
      <form id="formularioVideojuego" enctype="multipart/form-data">
        <label for="titulo">Titulo:</label>
        <input type="text" id="titulo" name="titulo" required />

        <label for="descripcion">Descripcion:</label>
        <textarea  id="descripcion" name="descripcion" required ></textarea>

        <label for="desarrolladorId">Desarrollador:</label>
        <select name="desarrolladorId" id="desarrolladorId"></select>

        <label for="plataformaId">Plataforma:</label>
        <select name="plataformaId" id="plataformaId"></select>

        <label for="fecha">Fecha de salida:</label>
        <input type="date" id="fecha" name="fecha" required />

        <label for="portada">Portada:</label>
        <input type="file" id="portada" name="portada"/>

        <button type="submit" class="btn">Publicar videojuego</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FREE2PLAY. Hecho por <a href="https://github.com/albertodlb9">@albertodlb9</a>.</p>
  </footer>

  <script src="./js/nuevoJuego.js"></script>
</body>
</html>
